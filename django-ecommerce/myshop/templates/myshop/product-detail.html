{% extends 'myshop/base.html' %}
{% load static %}
{% block title %} Product Detail {% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt=""/>
            </div>
        
    
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Georgia"> {{product.title}}</h1>
            <h5>KSh {{product.discounted_price}}</h5>
            <small class="text-decoration-line-through text-muted fs-5"><del>KSh {{product.selling_price}}</del></small>
            <br><br><h4>Product Features</h4>
            <ul class="fs-5" style="font-family: serif;">
            <li>{{product.description}}</li>
        </ul>
        <form action="/addtocart" class="d-inline">
            <input type="hidden" name="prod_id" value="{{product.id}}">
        <button class="d=grid gap-2 btnq btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white">Add to Cart</button>
        </form>
        <div class="btn btn-dark p-1 btn-lg m-1 ">
            <a href="{% url 'showcart' %}" class="text-decoration-none text-success">Buy Now</a>
        </div>
        </div>
    </div>
</div>
{% endblock main-content %}
